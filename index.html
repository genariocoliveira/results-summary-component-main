<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- fontGoogle -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link rel="stylesheet" href="/dist/output.css"> -->
  <!-- Javascript -->
  <script src="main.js" perfer></script>

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="min-h-screen min-w-full md:flex md:justify-center md:items-center">

    <div class="container mx-auto md:flex md:justify-center md:items-center md:shadow-zinc-300 md:shadow-lg md:w-[600px] md:rounded-[30px]">
      <div class="bckOne rounded-b-[30px] md:rounded-[30px] text-center pt-5 pb-8 md:w-[300px]">
        <div class="text-[#c8c7ff]">Your Result</div>
        <div class="bgCircle w-32 h-32 mt-5 mb-7 rounded-full mx-auto flex items-center justify-center flex-col">
          <h1 class="text-white text-[2.5em] cicleTitle">76</h1>
          <p class="text-[#c8c7ff] text-[.75em]">of 100</p>
        </div>
        <div class="text-white mb-3">Great</div>
        <div class="text-[#c8c7ff] px-14 text-[.8em]">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>

      <div class="px-8 md:w-[300px]">
        <div class="my-3 font-bold">
          Summary
        </div>

        <div class="text-[.8em]">
          <div class="flex justify-between text-[] bg-red-100 rounded-2xl p-3 mb-4">
            <span class="font-bold text-red-500 flex">
              <img src="../assets/images/icon-reaction.svg" class="mr-1" alt="">
              <span id="nome1"></span>
            </span>
            <span class="text-gray-600">
             <span class="font-bold">
              <span id="score1"></span>
             </span>
             / 100
            </span>
          </div>
          <div class="flex justify-between text-[] bg-yellow-100 rounded-2xl p-3 mb-4">
            <span class="font-bold text-yellow-500 flex">
              <img src="../assets/images/icon-memory.svg" class="mr-1" alt="">
              Memory
            </span>
            <span class="text-gray-600">
             <span class="font-bold">
              92
             </span>
             / 100
            </span>
          </div>
          <div class="flex justify-between text-[] bg-green-200 rounded-2xl p-3 mb-4">
            <span class="font-bold text-green-500 flex">
              <img src="../assets/images/icon-verbal.svg" class="mr-1" alt="">
              Verbal
            </span>
            <span class="text-gray-600">
             <span class="font-bold">
              61 
             </span>
             / 100
            </span>
          </div>
          <div class="flex justify-between text-[] bg-violet-200 rounded-2xl p-3 mb-4">
            <span class="font-bold text-violet-800 flex">
              <img src="../assets/images/icon-visual.svg" class="mr-1" alt="">
              Visual
            </span>
            <span class="text-gray-600">
             <span class="font-bold">
              72 
             </span>
             / 100
            </span>
          </div>
          <button class="bg-[#303b5a] text-white w-full rounded-full py-4 md:py-3 mb-4 hover:bg-gradient-to-b from-[#2e2be9] to=[#7857ff] hover:transition ease-in-out duration-500">
            Continue
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
